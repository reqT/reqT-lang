name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'
        
    - name: Set up sbt
      uses: Jtalk/setup-sbt@v2
      with:
        version: 1.10.6

    - name: Set up Graphviz
      uses: ts-graphviz/setup-graphviz@v2

    - name: Setup dependencies
      run: |
        sudo apt-get update &&
        sudo apt-get install texlive -y
      shell: bash
  
    - name: Run tests
      run: sbt build
